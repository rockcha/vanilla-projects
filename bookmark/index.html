<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>Bookmark Saver</h1>
      <form id="add-bookmark-section">
        <input id="name-input" type="text" placeholder="Bookmark name" />
        <input id="url-input" type="link" placeholder="Bookmark url" />
        <button id="add-button" type="submit">Add Bookmark</button>
      </form>

      <ul id="bookmark-list"></ul>
    </div>
  </body>
</html>
