<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
    rel="stylesheet" /> <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Color Palette</title>
  </head>
  <body>
    <div class="container">
      <h1>색 팔레트 생성기</h1>
      <button id="generate-button">생성하기</button>
      <div class="palette-container">
        <!-- COLOR BOX 1 -->
        <div class="color-box">
          <div class="color" style="background-color: #e1f5fe"></div>
          <div class="color-info">
            <span class="hex-value">#E1F5FE</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
          </div>
        </div>

        <!-- COLOR BOX 2 -->
        <div class="color-box">
          <div class="color" style="background-color: #b3e5fc"></div>
          <div class="color-info">
            <span class="hex-value">#B3E5FC</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
          </div>
        </div>

        <!-- COLOR BOX 3 -->
        <div class="color-box">
          <div class="color" style="background-color: #81d4fa"></div>
          <div class="color-info">
            <span class="hex-value">#81D4FA</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
          </div>
        </div>

        <!-- COLOR BOX 4 -->
        <div class="color-box">
          <div class="color" style="background-color: #4fc3f7"></div>
          <div class="color-info">
            <span class="hex-value">#4FC3F7</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
          </div>
        </div>

        <!-- COLOR BOX 5 -->
        <div class="color-box">
          <div class="color" style="background-color: #29b6f6"></div>
          <div class="color-info">
            <span class="hex-value">#29B6F6</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
